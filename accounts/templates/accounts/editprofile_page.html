{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container text-center">
  <div class="col-sm-6">
    <div class="text-center">
      <form id="ajax-register-form" method="post" action="{% url 'edit_profile' %}" role="form" autocomplete="off">
        {% csrf_token %}
        <!-- {{ profile_form.as_p }}-->
        <div class="form-group">
          <input type="text" name="description" id="description" tabindex="1" class="form-control" placeholder="{{ user.userprofile.description }}" value="">
        </div>
        <div class="form-group">
          <input type="text" name="city" id="city" tabindex="1" class="form-control" placeholder="{{ user.userprofile.city }}" value="">
        </div>
        <div class="form-group">
          <input type="text" name="website" id="website" tabindex="1" class="form-control" placeholder="{{ user.userprofile.website }}" value="">
        </div>
        <div class="form-group">
          <input type="text" name="phone" id="phone" tabindex="1" class="form-control" placeholder="{{ user.userprofile.phone }}" value="">
        </div>
        <button type="submit">Submit</button>
      </div>
  </div>
</div>
{% endblock %}
<ul>
  <li>Username: {{ user.username }}</li>
  <li>Location: {{ user.userprofile.description }}</li>
  <li>Birth Date: {{ user.userprofile.city }}</li>
</ul>
