{% block login %}
{% load staticfiles %}

{# Render the drop down menu for the user login form #}
{# Render login.html if user not logged in #}
{% if not user.is_authenticated %}
<li class="nav-item dropdown">
   <a class="nav-link dropdown-toggle" href="{% url 'login' %}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Log In
   </a>
   <div class="dropdown-menu dropdown-menu-right animated slideInRight" aria-labelledby="navbarDropdownMenuLink">
      <div class="text-center">
         <h3><b>Log In</b></h3>
      </div>
      <form method="post" action="{% url 'login' %}" autocomplete="off">
         {% csrf_token %}
         <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" autocomplete="off">
         </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" autocomplete="off">
         </div>
         <div class="form-group">
            <div class="col-xs-7">
               <input type="checkbox" name="remember" id="remember">
               <label for="remember"> Remember Me</label>
            </div>
            <div class="col-xs-12">
               <input type="submit" class="form-control myloginbtn" value="Log In">
            </div>
         </div>
         <div class="form-group">
            <div class="row">
               <div class="col-lg-12">
                  <div class="text-center">
                     <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                  </div>
               </div>
            </div>
         </div>
         <input type="hidden" class="hide" name="token" id="token" value="a465a2791ae0bae853cf4bf485dbe1b6">
      </form>
   </div>
</li>
{% endif %}
{% endblock %}
